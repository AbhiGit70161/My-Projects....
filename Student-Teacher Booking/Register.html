<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student-Teacher Booking</title>
    <link rel="stylesheet" href="allstyles.css">
</head>
<body>
    <div class="login-card">
        <h1 class="login-title">Student<br>Registration</h1>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Full Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Create Password" required>
            <button type="submit" class="btn-login">Create Account</button>
        </form>
        <div class="register-section">
            <button onclick="window.location.href='Auth.html'" class="btn-register">Back to Login</button>
        </div>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
