<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Unified Mentor</title>
    <link rel="stylesheet" href="allstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="toggle-sidebar" class="menu-icon-btn">â˜°</button>
                <div class="logo">
                    <h2 class="logo-text">Admin<span>Hub</span></h2>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="nav-item active" data-target="add-teacher-section">Add Teacher</li>
                    <li class="nav-item" data-target="manage-teachers-section">Manage Teachers</li>
                    <li class="nav-item" data-target="approve-students-section">Approve Students</li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="logout-btn"><span class="logout-text">Logout</span></button>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div>
                    <h1 id="section-title">Add New Teacher</h1>
                    <p class="welcome-text">Welcome, <span id="userNameDisplay">Admin</span>!</p>
                </div>
            </header>

            <section id="add-teacher-section" class="content-section">
                <div class="glass-card">
                    <form id="addTeacherForm">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" id="teacherName" placeholder="e.g. Mr. Abhijit Lahiri" required>
                        </div>
                        <div class="input-group">
                            <label>Department</label>
                            <input type="text" id="teacherDept" placeholder="e.g. Computer Science" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" id="teacherSubject" placeholder="e.g. Machine Learning" required>
                        </div>
                        <div class="input-group">
                            <label>Teacher Email</label>
                            <input type="email" id="teacherEmail" placeholder="e.g. teacher@university.com">
                        </div>
                        <div class="input-group">
                            <label>Set Temporary Password</label>
                            <input type="password" id="teacherPassword" placeholder="Minimum 6 characters">
                        </div>
                        <button id="addTeacherBtn" class="action-btn">Register Teacher</button>
                    </form>
                </div>
            </section>

            <section id="manage-teachers-section" class="content-section" style="display:none;">
                <div class="glass-card table-container">
                    <table id="teacherTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Subject</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="teacherListBody">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="approve-students-section" class="content-section" style="display:none;">
                <div class="glass-card table-container">
                    <table id="studentApprovalTable">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentListBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
